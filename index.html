<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try window11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="icon">
         <img src="chromeicon.png" width="50x" alt="">

         <img src="recyclebinicon.png" width="50x" alt="">
         <div class="micro">Recyle Bin</div>
         <img src="edgeicon.png" width="50x" alt="">
